<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYANG OCIIII</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <style>
        body {
          background-color: #000;    
          margin: 0;
          overflow: hidden;
          background-repeat: no-repeat;
        }
    </style>
</head>
<body style="color: white;text-align: center;font-family: poppins;">
<!--     <h2 style="margin-bottom: 0;">Sayang Ociiiii</h2>
    <span style="font-size: 12px;">From Dimas</span> -->
    
    <canvas id="canvas" width="1536" height="479"></canvas>
    <canvas id="textCanvas" width="1536" height="479" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>

    <script src="script.js"></script>
    <script>
        const canvas = document.getElementById('textCanvas');
        const ctx = canvas.getContext('2d');

        // Menentukan properti teks
        ctx.font = '48px Poppins';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // Menggambar teks "Sayang Ociiiii" di tengah canvas
        ctx.fillText('Sayang Ociiiii', canvas.width / 2, canvas.height / 2 - 24);

        // Menentukan properti teks untuk span
        ctx.font = '12px Poppins';
        ctx.fillStyle = 'white';

        // Menggambar teks "From Dimas" di bawah teks sebelumnya
        ctx.fillText('From Dimas', canvas.width / 2, canvas.height / 2 + 24);
    </script>
</body>
</html>
